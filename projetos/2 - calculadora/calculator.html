<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="describe"> 
    <h1>Simple Calculator</h1>
    </div>
    <div id="calculator">
        <input type="text" id="calculator-display" value="" readonly>
        <div id="calculator_btn">
            <!--row 1-->
            <button id="btn_add" type="button" >+</button>
            <button id="btn_sub" type="button">-</button>
            <button id="btn_mul" type="button" >*</button>
            <button id="btn_div" type="button" >/</button>

            <!--row 2-->
            <button id="seven" type="button">7</button>
            <button id="eight" type="button">8</button>
            <button id="nine" type="button">9</button>
            <button id="clear_last" type="button">‚Üê</button>

            <!--row 3-->
            <button id="four" type="button">4</button>
            <button id="five" type="button">5</button>
            <button id="six" type="button">6</button>
            
            <!--row 4-->
            <button id="one" type="button">1</button>
            <button id="two" type="button">2</button>
            <button id="three" type="button">3</button>

            <!--row 5-->
            <button id="clear_all" type="button">AC</button>
            <button id="zero" type="button">0</button>
            <button id="dot" type="button">.</button>

            <!--row 3, 4 e 5-->
            <button id="btn_equal" type="button">=</button> 
        </div>
    </div>

    <footer id="rodape">
        Desenvolvido por Nathalia Dantas com finalidade de testar conceitos aprendidos de JS.
    </footer>
    <script src="calculator.js" type="text/javascript"></script>
</body>
</html>
